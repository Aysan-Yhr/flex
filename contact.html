<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="header">
            <i class="fa fa-phone" style="color: white; background-color: rgb(29, 156, 235); font-size: 55px; padding: 5px; width: 50px; border-radius:8px;"></i>
            <h1 style="font-size: 50px;">contact us</h1>
            <p style="font-size: 30px;">(We generally respond in 24 hours)</p>
        </div>
   
        <form>

            <div class="inline">

                <div class="name">
                    <label style="font-size: 20px;">Name</label>
                    <input class="item" type="text">
                </div>
                
                <div class="email">
                    <label style="font-size: 20px;">Email</label>
                    <input class="item" type="email" >

                </div>

            </div>

            <label style="font-size: 20px; margin-top: 30px;">Message</label>
            <input class="message"  type="text">

            <div class="button">
                <i class="fa fa-phone" style="font-size: 20px;"></i>
                <div>Contact Now</div>

            </div>
        </form>
    </div>
    
</body>
</html>
